<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Spring App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav  ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contacts</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container">
<div class='col-6 offset-3'>
<br>
<h2>Contact Us</h2>
  <form action="#" th:action="@{/contact}"  method='post' th:object="${contactForm}">
    <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
  	<div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
    <div class="form-group">
      <label for="name">Namedd:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}" >
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class='text-danger'></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}" >
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class='text-danger'></span>
    </div>
     <div class="form-group">
	  <label for="comment">Comment:</label>
	  <textarea class="form-control" rows="5" id="comment" th:field="*{comment}" ></textarea>
	  <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class='text-danger'></span>
	</div> 	
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  
  
	</form>
</div>
</div>

</body>
</html>
